<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="wrapper">
      <div class="fullscreen">
         <div class="grain">
            <img class="grain_1" src="./img/grain1.svg" alt="">
            <img class="grain_2" src="./img/grain2.svg" alt="">
            <img class="grain_3" src="./img/grain3.svg" alt="">
            <img class="grain_4" src="./img/grain4.svg" alt="">
            <img class="grain_5" src="./img/grain5.svg" alt="">
         </div>
         <section class="fullscreen__first">
            <div class="intro">
               <div class="intro__header">
                  <input type="checkbox" id="checkbox-menu">
                  <a class="intro__header_menu" href=""><img src="./img/menu.svg" alt=""></a>
                  <a class="intro__header_logo" href=""><img src="./img/logo_black.svg" alt=""></a>
                  <label class="for-checkbox-menu" for="checkbox-menu">
                     <ul class="menu">
                        <li><a href="" class="upForm">Главная</a></li>
                        <li><a href="" class="upForm">Подбор блюд</a></li>
                     </ul>
                  </label>
               </div>
               <div class="intro__content">
                  <div class="intro__content_info">
                     <h1 class="intro__content_info_title">Как понять, что греча твое все?</h1>
                     <p class="intro__content_info_subtitle">Укажи, чего ты хочешь<br /> и получи подборку блюд из гречи
                     </p>
                  </div>
                  <div class="intro__content_visual">
                     <img class="intro__content_visual_img" src="./img/food.svg" alt="">
                     <img class="intro__content_visual_shadow" src="./img/ellipse.svg" alt="">
                  </div>
               </div>
               <div class="intro__link">
                  <a href="#second_filter" class="intro__link_filter">
                     <div class="intro__link_circle">
                        <p class="intro__link_text">Начать!</p>
                        <img class="intro__link_arrow" src="./img/arrow.svg" alt="">
                     </div>
                  </a>

               </div>
            </div>
         </section>
         <section class="fullscreen__second">
            
            <div class="filter">
               
               <div class="filter__info">
                  <h2 class="filter__info_title">Твоя греча</h2>
                  <p class="filter__info_subtitle">Укажи, чего ты хочешь <br />и получи подборку блюд из гречи</p>

               </div>
               <div class="filter__form">
                  <div class="filter_img">
                     <img src="./img/buckwheat.svg" class="filter_img_svg" alt="">
                  </div>
                  <div class="filter__form_procent">
                     <div class="filter__form_procent_info">
                        <p>Насколько ты любишь гречку?</p>
                     </div>
                     <div class="slider">
                        <output for="fader" id="volume">0</output>
                        <input type="range" id="fader" min="0" max="100" value="0" step="1"
                           oninput="outputUpdate(value)">
                     </div>
                     <script type="text/javascript">
                        function outputUpdate(vol) {
                           var output = document.querySelector('#volume');
                           output.value = vol;
                           output.style.left = vol - 15 + 'px';
                           if (output.value > 3) {
                              output.style.left = vol - 1 + 'px';
                           }

                           if (output.value > 20) {
                              output.style.left = vol - 10 + 'px';
                           }
                        }
                     </script>
                  </div>
                  <div class="filter__form_min">
                     <div class="filter__form_min_info">
                        <p>Время на приготовление</p>
                     </div>
                     <div class="slider">
                        <output for="fader" id="volume">0</output>
                        <input type="range" id="fader" min="0" max="100" value="0" step="1"
                           oninput="outputUpdate(value)">
                     </div>
                     <script type="text/javascript">
                        function outputUpdate(vol) {
                           var output = document.querySelector('#volume');
                           output.value = vol;
                           output.style.left = vol - 15 + 'px';
                           if (output.value > 3) {
                              output.style.left = vol - 1 + 'px';
                           }

                           if (output.value > 20) {
                              output.style.left = vol - 10 + 'px';
                           }
                        }
                     </script>
                  </div>
                  <div class="filtetr__form_checkbox">
                     <div class="filter__form_checkbox_info">
                        <p>Время приема</p>
                     </div>
                     <div class="filtetr__form_checkbox_content">
                        <label class="label1">
                           <input type="checkbox" class="checkbox">
                           <span class="fake"></span>
                           <span class="label_text">Завтрак</span>
                        </label>
                        <label class="label2">
                           <input type="checkbox" class="checkbox">
                           <span class="fake"></span>
                           <span class="label_text">Обед</span>
                        </label>
                        <label class="label3">
                           <input type="checkbox" class="checkbox">
                           <span class="fake"></span>
                           <span class="label_text">Ужин</span>
                        </label>
                        <label class="label4">
                           <input type="checkbox" class="checkbox">
                           <span class="fake"></span>
                           <span class="label_text">Ночной дожор</span>
                        </label>

                     </div>
                  </div>
                  <div class="filter__form_data">
                     <div class="input_name">
                        <p class="input_text">Имя</p>
                        <input type="text" name="username" placeholder="">
                     </div>
                     <div class="input_tel">
                        <p class="input_text">Телефон</p>
                        <input type="tel" name="phone" id="phone" placeholder="+ 7 (___) ___-__-__">
                     </div>
                  </div>
                  <div class="filter__form_button">
                     <a href="#" class="form_button">Получить по гречке</a>

                  </div>
               </div>
            </div>
            <footer class="footer">
               <a class="footer__logo" href=""><img src="./img/logo_white.svg" alt=""></a>
            </footer>
         </section>
      </div>
   </div>

</body>

</html>
